<div id="register" fxLayout="column">

    <div id="register-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="register-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/fuse.png" alt="IC - Patient Portal">
            </div>

            <div class="title">CREATE AN ACCOUNT</div>

            <form (ngSubmit)="register()" name="registerForm" [formGroup]="registerForm" novalidate>

                <mat-form-field>
                    <input matInput placeholder="First Name" formControlName="firstName">
                    <mat-error>
                        First Name is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Last Name" formControlName="lastName">
                    <mat-error>
                        Last Name is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="registerForm.get('email').hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="registerForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput [matDatepicker]="picker" [max]="maxDate" placeholder="Choose a Birth date"
                        formControlName="birthDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <div class="terms" fxLayout="row" fxLayoutAlign="center center">
                    <mat-radio-group class="mat-radio-button" formControlName="gender">
                        <mat-radio-button value="Male"> Male </mat-radio-button>
                        <mat-radio-button value="Female"> Female </mat-radio-button>
                        <mat-radio-button value="Other"> Other </mat-radio-button>
                    </mat-radio-group>
                    <mat-error *ngIf="registerForm.get('gender').hasError('gender')">
                        Gender is required
                    </mat-error>
                </div>

                <div class="terms" fxLayout="row" fxLayoutAlign="center center">
                    <mat-checkbox name="terms" aria-label="I read and accept" formControlName="cb" required>
                        <span>I read and accept</span>
                    </mat-checkbox>
                    <a class="forgot-password" href="javascript:void(0);" (click)="termspopup()">
                        terms and conditions
                    </a>
                </div>

                <button mat-raised-button color="accent" class="submit-button" aria-label="CREATE AN ACCOUNT"
                    [disabled]="registerForm.invalid">
                    CREATE AN ACCOUNT
                </button>

            </form>

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">Already have an account?</span>
                <a class="link" [routerLink]="'/pages/auth/login'">Login</a>
            </div>

        </div>

    </div>

</div>
